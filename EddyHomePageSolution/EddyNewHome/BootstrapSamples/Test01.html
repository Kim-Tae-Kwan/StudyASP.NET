<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 , maximum-scale=2, user-scalable=no" />
    <title>bootstrap Test01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body>
    <h1>Hello Bootstrap~!</h1>
    <p>동일 가로폭의 3단 컬러 구성</p>
    <div>
        <div class="row">
            <div class="col-md-4" style="background-color:aqua; color:brown; ">.col-md-4</div>
            <div class="col-md-4" style="background-color:aquamarine">.col-md-4</div>
            <div class="col-md-4" style="background-color:antiquewhite">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-sm btn-default">Default</button>
                <button type="submit" class="btn btn-sm btn-success">Success</button>
                <button type="reset" class="btn btn-sm btn-info">Reset</button>

                <button type="button" class="btn btn-sm btn-primary">primary</button>
                <button type="button" class="btn btn-sm btn-warning">warning</button>
                <button type="button" class="btn btn-sm btn-link">Link</button>
            </div>
            <div class="col-md-6" style="background-color:antiquewhite">
                <button type="button" class="btn btn-lg btn-primary">Primary</button>
                <button type="button" class="btn btn-lg btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>

                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
    </div>
</body>
</html>
